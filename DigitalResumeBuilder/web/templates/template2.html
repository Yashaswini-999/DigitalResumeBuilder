<!DOCTYPE html>
<html>
<head>
    <title>{{name}}'s Resume</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f7;
            color: #2c3e50;
            padding: 30px;
        }
        .resume-container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
            color: #2980b9;
        }
        h2 {
            font-size: 24px;
            margin-top: 25px;
            color: #34495e;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>{{name}}</h1>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>

        <h2>Education</h2>
        <p>{{education}}</p>

        <h2>Skills</h2>
        <ul>
            {{skills}}
        </ul>

        <h2>Experience</h2>
        <p>{{experience}}</p>

        <h2>Projects</h2>
        <p>{{projects}}</p>

        <h2>Hobbies</h2>
        <p>{{hobbies}}</p>
    </div>
</body>
</html>
